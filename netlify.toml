# Netlify monorepo configuration
# This is the base configuration for the ICUPA monorepo
# App-specific configurations are in apps/client/netlify.toml and apps/admin/netlify.toml

[build]
  publish = "/"
  command = "echo 'Build command specified in app-specific netlify.toml files'"
  
[build.environment]
  NODE_VERSION = "18.18.2"
  NPM_FLAGS = "--prefix=/dev/null"

# Global headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
