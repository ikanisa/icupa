{{- range $app := .Values.apps }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "%s-%s" (include "icupa.fullname" $) $app.name }}
  namespace: {{ $.Values.global.namespace }}
  labels:
    {{- include "icupa.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $app.name }}
    app.kubernetes.io/name: {{ printf "%s-%s" (include "icupa.fullname" $) $app.name }}
spec:
  replicas: {{ $app.replicaCount | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ printf "%s-%s" (include "icupa.fullname" $) $app.name }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ printf "%s-%s" (include "icupa.fullname" $) $app.name }}
        app.kubernetes.io/instance: {{ $.Release.Name }}
        app.kubernetes.io/part-of: icupa
    spec:
      {{- if $.Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml $.Values.global.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ $app.name }}
          image: {{ $app.image }}
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: {{ $app.containerPort | default 3000 }}
          envFrom:
            - configMapRef:
                name: {{ include "icupa.fullname" $ }}-config
            - secretRef:
                name: {{ include "icupa.fullname" $ }}-secrets
          {{- if $app.extraEnv }}
          env:
            {{- toYaml $app.extraEnv | nindent 12 }}
          {{- end }}
          readinessProbe:
            httpGet:
              path: {{ $app.readinessPath | default "/" }}
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: {{ $app.livenessPath | default "/" }}
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            {{- toYaml $app.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-%s" (include "icupa.fullname" $) $app.name }}
  namespace: {{ $.Values.global.namespace }}
  labels:
    {{- include "icupa.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $app.name }}
    app.kubernetes.io/name: {{ printf "%s-%s" (include "icupa.fullname" $) $app.name }}
spec:
  selector:
    app.kubernetes.io/name: {{ printf "%s-%s" (include "icupa.fullname" $) $app.name }}
  ports:
    - name: http
      port: 80
      targetPort: http
---
{{- end }}
