apiVersion: apps/v1
kind: Deployment
metadata:
  name: vendor
  namespace: icupa
  labels:
    app.kubernetes.io/name: vendor
    app.kubernetes.io/part-of: icupa
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: vendor
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vendor
        app.kubernetes.io/part-of: icupa
    spec:
      containers:
        - name: vendor
          image: ghcr.io/icupa/vendor:latest
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: icupa-app-config
            - secretRef:
                name: icupa-runtime-secrets
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: vendor
  namespace: icupa
  labels:
    app.kubernetes.io/name: vendor
    app.kubernetes.io/part-of: icupa
spec:
  selector:
    app.kubernetes.io/name: vendor
  ports:
    - name: http
      port: 80
      targetPort: http
