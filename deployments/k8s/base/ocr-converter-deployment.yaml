apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocr-converter
  namespace: icupa
  labels:
    app.kubernetes.io/name: ocr-converter
    app.kubernetes.io/part-of: icupa
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ocr-converter
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ocr-converter
        app.kubernetes.io/part-of: icupa
    spec:
      containers:
        - name: ocr-converter
          image: ghcr.io/icupa/ocr-converter:latest
          ports:
            - containerPort: 8788
              name: http
          env:
            - name: PORT
              value: "8788"
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: ocr-converter
  namespace: icupa
  labels:
    app.kubernetes.io/name: ocr-converter
    app.kubernetes.io/part-of: icupa
spec:
  selector:
    app.kubernetes.io/name: ocr-converter
  ports:
    - name: http
      port: 80
      targetPort: http
