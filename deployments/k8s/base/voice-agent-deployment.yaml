apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice-agent
  namespace: icupa
  labels:
    app.kubernetes.io/name: voice-agent
    app.kubernetes.io/part-of: icupa
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: voice-agent
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: voice-agent
        app.kubernetes.io/part-of: icupa
    spec:
      containers:
        - name: voice-agent
          image: ghcr.io/icupa/voice-agent:latest
          ports:
            - containerPort: 8786
              name: http
          envFrom:
            - configMapRef:
                name: icupa-app-config
            - secretRef:
                name: icupa-runtime-secrets
          env:
            - name: PORT
              value: "8786"
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: voice-agent
  namespace: icupa
  labels:
    app.kubernetes.io/name: voice-agent
    app.kubernetes.io/part-of: icupa
spec:
  selector:
    app.kubernetes.io/name: voice-agent
  ports:
    - name: http
      port: 80
      targetPort: http
