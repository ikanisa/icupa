    app.kubernetes.io/name: icupa
    app.kubernetes.io/component: secrets
    app.kubernetes.io/managed-by: manual
  annotations:
    icupa.dev/rotation-window: "30d"
    icupa.dev/source-of-truth: "vault"
type: Opaque
stringData:
  OPENAI_API_KEY: "replace-me-with-secret"
  SUPABASE_SERVICE_ROLE_KEY: "replace-me-with-secret"
  SUPABASE_JWT_SECRET: "replace-me-with-secret"
  MEILI_MASTER_KEY: "replace-me-with-secret"
  REDIS_PASSWORD: "replace-me-with-secret"
  MINIO_ROOT_USER: "minioadmin"
  MINIO_ROOT_PASSWORD: "replace-me"
