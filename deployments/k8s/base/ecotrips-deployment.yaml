apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecotrips
  namespace: icupa
  labels:
    app.kubernetes.io/name: ecotrips
    app.kubernetes.io/part-of: icupa
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: ecotrips
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ecotrips
        app.kubernetes.io/part-of: icupa
    spec:
      containers:
        - name: ecotrips
          image: ghcr.io/icupa/ecotrips:latest
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: icupa-app-config
            - secretRef:
                name: icupa-runtime-secrets
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 45
            periodSeconds: 30
          resources:
            requests:
              cpu: "400m"
              memory: "512Mi"
            limits:
              cpu: "1500m"
              memory: "2Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: ecotrips
  namespace: icupa
  labels:
    app.kubernetes.io/name: ecotrips
    app.kubernetes.io/part-of: icupa
spec:
  selector:
    app.kubernetes.io/name: ecotrips
  ports:
    - name: http
      port: 80
      targetPort: http
