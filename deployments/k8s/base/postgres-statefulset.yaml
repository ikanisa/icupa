apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: icupa
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/part-of: icupa
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres
        app.kubernetes.io/part-of: icupa
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: icupa
            - name: POSTGRES_USER
              value: icupa
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: icupa-runtime-secrets
                  key: SUPABASE_SERVICE_ROLE_KEY
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "icupa"]
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "icupa"]
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      securityContext:
        fsGroup: 999
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: icupa
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/part-of: icupa
spec:
  ports:
    - name: postgres
      port: 5432
      targetPort: postgres
  selector:
    app.kubernetes.io/name: postgres
