apiVersion: apps/v1
kind: Deployment
metadata:
  name: meilisearch
  namespace: icupa
  labels:
    app.kubernetes.io/name: meilisearch
    app.kubernetes.io/part-of: icupa
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: meilisearch
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: meilisearch
        app.kubernetes.io/part-of: icupa
    spec:
      containers:
        - name: meilisearch
          image: getmeili/meilisearch:v1.7.5
          env:
            - name: MEILI_ENV
              value: production
            - name: MEILI_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: icupa-runtime-secrets
                  key: MEILI_MASTER_KEY
          ports:
            - containerPort: 7700
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: meili-data
              mountPath: /meili_data
      volumes:
        - name: meili-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: meilisearch
  namespace: icupa
  labels:
    app.kubernetes.io/name: meilisearch
    app.kubernetes.io/part-of: icupa
spec:
  ports:
    - name: http
      port: 7700
      targetPort: http
  selector:
    app.kubernetes.io/name: meilisearch
