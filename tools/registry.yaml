- key: quote.search
  description: Search partner inventory and return priced options for hotels and activities.
  endpoint: https://{project_ref}.supabase.co/functions/v1/bff-quote
  method: POST
  auth: user_jwt
  required:
    - destination
    - start_date
    - end_date
    - party
  input_schema: |
    type: object
    required: [destination, start_date, end_date, party]
    properties:
      destination: { type: string }
      start_date: { type: string, format: date }
      end_date: { type: string, format: date }
      party:
        type: object
        required: [adults]
        properties:
          adults: { type: integer, minimum: 1 }
          children: { type: integer, minimum: 0 }
      budget_hint: { type: string, enum: [value, balanced, premium] }
  output_schema: |
    type: object
    properties:
      ok: { type: boolean }
      items:
        type: array
        items:
          type: object
          required: [id, name, price_cents, currency]
          properties:
            id: { type: string }
            name: { type: string }
            price_cents: { type: integer }
            currency: { type: string }
            supplier: { type: string }
            expires_at: { type: string, format: date-time }
  idempotency:
    key_field: request_id
  rate_limit:
    calls_per_minute: 6
