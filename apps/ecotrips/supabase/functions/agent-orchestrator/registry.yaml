                  code: { type: string }
                  audience: { type: string, enum: [traveler, ops, safety] }
                  headline: { type: string }
                  detail: { type: string }
                  actions:
                    type: array
                    items: { type: string }
                  effective_from: { type: string, format: date-time }
                  effective_to: { type: string, format: date-time }
