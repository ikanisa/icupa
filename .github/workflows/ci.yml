name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18.18.2'
          cache: pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: '10'
          run_install: false
      - run: pnpm -w install
      - run: pnpm -w lint
      - run: pnpm -w typecheck
      - run: pnpm -w build
