name: CI

on:
  push:
    branches: [work, main]
  pull_request:

jobs:
  verify-full:
    name: verify-full
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
          cache: npm
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run verify:full suite
        env:
          VITE_SUPABASE_URL: http://127.0.0.1:54321
          VITE_SUPABASE_ANON_KEY: test-anon-key
          NEXT_PUBLIC_SUPABASE_URL: http://127.0.0.1:54321
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: npm run verify:full

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
          cache: npm
      - run: npm ci
      - run: npm run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
          cache: npm
      - run: npm ci
      - run: npm run typecheck

  verify-full:
    needs:
      - lint
      - typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
          cache: npm
      - run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - run: npm run verify:full

  performance:
    needs:
      - lint
      - typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm run test:perf

  migrations-validate:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: supabase/postgres:15.1.0
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Apply migrations
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
        run: |
          for file in supabase/migrations/*.sql; do
            echo "Applying $file"
            psql postgresql://postgres:postgres@localhost:5432/postgres -f "$file"
          done
      - name: Apply seed data
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
        run: |
          psql postgresql://postgres:postgres@localhost:5432/postgres -f supabase/seed/seed.sql

  edge-functions-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v1.x
      - name: Verify function formatting
        run: |
          if [ -d supabase/functions ]; then
            deno fmt --check supabase/functions
          fi

  playwright:
    if: ${{ secrets.PLAYWRIGHT_BASE_URL != '' }}
    needs:
      - lint
      - typecheck
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_BASE_URL: ${{ secrets.PLAYWRIGHT_BASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
          cache: npm
      - run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run Playwright suites
        run: npx playwright test --config tests/playwright/playwright.config.ts
      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phase10-playwright
          path: artifacts/phase10/playwright
