name: web:client build

on:
  push:
    paths:
      - 'apps/client/**'
      - 'packages/**'
      - '.github/workflows/web_build_client.yml'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.base.json'
  pull_request:
    paths:
      - 'apps/client/**'
      - 'packages/**'
      - '.github/workflows/web_build_client.yml'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.base.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build --workspace @ecotrips/client
