name: Container Security Scan

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  scan:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        name: [agents-service, admin, client, vendor, web, voice-agent, ocr-converter, ecotrips]
        include:
          - name: agents-service
            dockerfile: agents-service/Dockerfile
          - name: admin
            dockerfile: apps/admin/Dockerfile
          - name: client
            dockerfile: apps/client/Dockerfile
          - name: vendor
            dockerfile: apps/vendor/Dockerfile
          - name: web
            dockerfile: apps/web/Dockerfile
          - name: voice-agent
            dockerfile: apps/voice-agent/Dockerfile
          - name: ocr-converter
            dockerfile: apps/ocr-converter/Dockerfile
          - name: ecotrips
            dockerfile: apps/ecotrips/Dockerfile

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          tags: icupa/${{ matrix.name }}:${{ github.sha }}
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: icupa/${{ matrix.name }}:${{ github.sha }}
          format: 'sarif'
          output: trivy-${{ matrix.name }}.sarif
          severity: 'CRITICAL,HIGH,MEDIUM'
          ignore-unfixed: true

      - name: Upload Trivy report
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-${{ matrix.name }}.sarif
          category: container-${{ matrix.name }}

      - name: Fail on critical findings
        run: |
          CRITICAL=$(jq '.runs[0].results | map(select(.level == "error")) | length' trivy-${{ matrix.name }}.sarif)
          if [ "$CRITICAL" -gt 0 ]; then
            echo "::error::Found $CRITICAL critical vulnerabilities in ${{ matrix.name }} image"
            exit 1
          fi
